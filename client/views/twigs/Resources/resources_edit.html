<template name="resourceEdit">
	This is where you can redit your resources
{{#with resource}}
	<form>
		<input type="text" name="title" value="{{title}}">
		 <textarea class="editable"rows="3" name="content">{{content}}</textarea>
		<input type="submit" value="Submit" class="btn btn-primary">
		<p id="textArea" class="editable" data-type="textarea" data-placeholder="Enter text" data-emptytext="Click to enter text" data-rows="4">{{textArea}}</p>
	</form>

{{/with}}
</template>
